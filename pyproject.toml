# pyproject.toml

[tool.poetry]
name = "airontools"
version = "0.1.18"
description = "AIronTools (Beta) is a Python library that provides the user with deep learning tools built to work with tensorflow as a backend."
authors = ["Claudi Ruiz Camps <claudi_ruiz@hotmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9.16,<=3.11.3"
protobuf = "^3.20"
numpy = "*"
sklearn = "*"
tensorflow = {version = "^2.11", markers = "sys_platform != 'darwin' and platform_machine != 'arm64'"}
tensorflow-macos = {version = "^2.11", markers = "sys_platform == 'darwin' and platform_machine == 'arm64'"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"