# pyproject.toml

[tool.poetry]
name = "airontools"
version = "0.1.23"
description = "AIronTools (Beta) is a Python library that provides the user with deep learning tools built to work with tensorflow as a backend."
authors = ["Claudi Ruiz Camps <claudi_ruiz@hotmail.com>"]
repository = "https://github.com/AtrejuArtax/airontools"
classifiers= [
        "License :: OSI Approved :: BSD License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
tensorflow = {version = "2.12", markers = "sys_platform != 'darwin'"}
tensorflow-macos = {version = "2.12", markers = "sys_platform == 'darwin'"}
tensorflow-datasets = "^4.9.2"
scikit-learn = "^1.2.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pip = "^23.1.2"
black = "^23.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"